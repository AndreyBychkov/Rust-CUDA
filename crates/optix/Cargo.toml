[package]
name = "optix"
version = "0.1.0"
edition = "2021"

[features]
optix71 = []
optix72 = []
optix73 = []
default=["optix73", "glam"]

[dependencies]
cust = { version = "0.1", path = "../cust", features=["glam", "mint"] }
cust_raw = { version = "0.11.2", path = "../cust_raw" }
cfg-if = "1.0.0"
bitflags = "1.3.2"
glam = { git = "https://github.com/anderslanglands/glam-rs", branch = "cuda", features=["cuda"], optional=true }
half = { version = "^1.8", optional = true }
memoffset = "0.6.4"
mint = "0.5.8"
embed-doc-image = {version = "0.1.4"}

[build-dependencies]
bindgen = "0.59"
cc = "1.0.71"
find_cuda_helper = { version = "0.1", path = "../find_cuda_helper" }

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "katex-header.html" ]
